<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alex Hopkins</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
		<style>

		</style>
	</head>
	<body>
		<canvas id="viewport"></canvas>
		<div id="div1" class="page-wrapper" >
			<h1 id="name" style="left: 30px"><a style="text-decoration: none; color: aliceblue;" href="https://www.linkedin.com/in/ahop/">ALEX HOPKINS</a></h1>


			<h1 id="">Hi</h1>
			<p id="">Digital Designer with a passion for JavaScript and creative coding, based in Bristol</p>
			<h2 id="">Want to collaborate? <a href="https://www.linkedin.com/in/ahop/">Find me here</a> Or contact me at <a href="mailto:alexrehopkins@gmail.com">alexrehopkins@gmail.com</a></h2>

			<h1>PROJECTS</h1>
			<h1>Sort by:</h1>
			<button>Design</button>
			<button>Development</button>
			<button>Self Led Projects</button>
			<button>Client Work</button>
			<div id="experience">

			</div>
		</div>


		<script type="module">

			import * as THREE from '/three.module.js';
			import { EffectComposer } from '/EffectComposer.js';
			import { RenderPass } from '/RenderPass.js';
			import { UnrealBloomPass } from '/UnrealBloomPass.js';
			

			const colorScheme = {
				standingOrbDev: 0x3a32ac,
				hoverOrbDes: 0x69d9ef,
				clickedOrb: 0xffffff,
				standingOrbDes: 0x328eac,
				hoverOrbDev: 0x696bef,
				background: 0x04060b, //141a30
				sunOrb: 0x69d9ef
			};

			let camera, stats;
			let composer, renderer, clock;
			let mouse, raycaster;
			let originalText, originalTitle, originalDesc, originalImg, originalRoles, originalClient;

			let currentSelected = -1;

			let mode = 1;

			let data;

			let timer;

			let particleGeo, vertices, sprite, particles, particleMat;
			let scene;

			//new objects
			let grid;
			let tracker = 0;

			let torusArray = [];


			const params = {
				exposure: 1,
				bloomStrength: 1,
				bloomThreshold: 0.1,
				bloomRadius: 0
			};

			init();

			function init() {
				//import project data
				fetch("/Projects.json")
				.then(response => {
				return response.json();
				})
				.then(database => {
					data = database;
					console.log(data);
					animate();
					for (let i = 0; i < data.experience.length; i++){
						formatter(i);
					}
					
				});

				//const container = document.getElementById( 'container' );

				clock = new THREE.Clock();

				renderer = new THREE.WebGLRenderer( { antialias: true, canvas: document.getElementById("viewport") } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ReinhardToneMapping;
				
				
				scene = new THREE.Scene();

				//particles

				particleGeo = new THREE.BufferGeometry();
				vertices = [];
				sprite = new THREE.TextureLoader().load('pics/sprite.png');


				for ( let i = 0; i < 2000; i ++ ) {
					const x = 100 * (Math.random() - 0.5);
					const y = 100 * (Math.random() - 0.5);
					const z = 100 *(Math.random() - 0.5);

					vertices.push( x, y, z );
				}
				particleGeo.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
				particleMat = new THREE.PointsMaterial( { size: 0.5, sizeAttenuation: true, map: sprite, alphaTest: 0.5, transparent: true } );
				particleMat.color.setHSL( 1.0, 0.3, 0.7 );
				particles = new THREE.Points( particleGeo, particleMat );
				particles.position.set(0,15,0);
				scene.add(particles);
				scene.background = new THREE.Color( colorScheme.background );
				
				
				
				//camera

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 5, 150 );
				camera.position.set( 0, 0, 20 );
				camera.lookAt(0, 0, 0);
				updateCamera();
				scene.add( camera );
				//scene.fog = new THREE.Fog(0x04060b, 20, 45);

				scene.add( new THREE.AmbientLight( 0xffffff , 1 ) );
				const pointLight = new THREE.PointLight( 0xffffff, 1 );
				camera.add( pointLight );
				const renderScene = new RenderPass( scene, camera );
				const bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );
				bloomPass.threshold = params.bloomThreshold;
				bloomPass.strength = params.bloomStrength;
				bloomPass.radius = params.bloomRadius;
				composer = new EffectComposer( renderer );
				composer.addPass( renderScene );
				composer.addPass( bloomPass );
				
				for (let i = 0; i < 100; i++) {
					torusMaker(Math.random()*110-55,0.01+(Math.random()/10),1+Math.random()*10, i)
				}

				//sun


				function updateCamera(ev) {
					let div1 = document.getElementById("div1");
					camera.position.y = 0 - window.scrollY / 100.0;
					camera.position.x = 0 + window.scrollY / 200.0;
					camera.lookAt(0,0,0);
				}

				window.addEventListener("scroll", updateCamera);
				window.addEventListener( 'resize', onWindowResize );
			}


			function torusMaker(position, size, radius, which) {
				let material = new THREE.MeshBasicMaterial( { color: "hsl("+size*2000+", 100%, 50%)" } );
				let geometry = new THREE.TorusGeometry( radius, size, 16, 100, Math.random()*7 );
				let torus = new THREE.Mesh( geometry, material );
				torus.rotateZ(6*Math.random());
				torus.position.set(0,0,position);
				torus.speed = radius;
				torusArray[which] = (torus);
				scene.add( torusArray[which] );
			}


			function onWindowResize() {
				const width = window.innerWidth;
				const height = window.innerHeight;
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
				renderer.setSize( width, height );
				composer.setSize( width, height );
			}

			function animate() {
				const delta = clock.getDelta();
				tracker += 2;
				if (tracker > 100) {
					tracker = 0;
				}
				particles.rotateX(-delta/5);
				for (let i = 0; i < torusArray.length; i++) {
					torusArray[i].rotateZ(delta/torusArray[i].speed);
				}
				requestAnimationFrame( animate );
				composer.render();
			}

			function formatter(which) {
				createEle(data.experience[which].title,"h1");
				createEle(data.experience[which].roles,"h2");
				createEle(data.experience[which].description,"p");
				createEle(data.experience[which].client,"h2");
				createEle(data.experience[which].date,"h3");
				createEle("<br>","h");
			}

			function createEle(target, htmlSetting) {
				let title = document.createElement(htmlSetting);
				let node = document.createTextNode(target);
				title.appendChild(node);
				document.getElementById("experience").appendChild(title);
			}
		</script>
	</body>
</html>
