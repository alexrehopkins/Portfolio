<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alex Hopkins</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>

		</style>
	</head>
	<body>

		<h1 id="name">ALEX HOPKINS</h1>

		<button id="resetBtn">reset</button>

		<div class="info">
			<h1>Project Title, Date</h1>
			<p>Description</p>
			<h2>Roles</h2>
			<img>
			<h2>Client</h2>
		</div>

		<div id="container"></div>

		<script type="module">

			import * as THREE from '/three.module.js';
			import { OrbitControls } from '/OrbitControls.js';
			import { EffectComposer } from '/EffectComposer.js';
			import { RenderPass } from '/RenderPass.js';
			import { UnrealBloomPass } from '/UnrealBloomPass.js';

			let camera, stats;
			let composer, renderer, mixer, clock;

			let geometry, material, line, wireframe;

			let mouse, raycaster;
			let mousedowned = false;
			
			let currentSelected = 0;

			let mode = 1;

			let timer;

			let satArray = [];
			let orbitArray = [];

			let values = [
				{
					width: 2.5,
					size: 0.05
				},
				{
					width: 3,
					size: 0.2
				},
				{
					width: 4,
					size: 0.15
				},
				{
					width: 5,
					size: 0.1
				}
			];

			let particleGeo, vertices, sprite, particles, particleMat;
			let scene;

			const params = {
				exposure: 1,
				bloomStrength: 1,
				bloomThreshold: 0,
				bloomRadius: 0
			};

			init();


			

			function onMouseMove( event ) {

				// calculate mouse position in normalized device coordinates
				// (-1 to +1) for both components

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			function onMouseDown( event ) {
				mousedowned = true;
			}

			function onMouseUp( event ) {
				mousedowned = false;
			}


			function resetter() {
				mode = mode*-1;
				for (let i = 0; i < satArray.length; i++) {
					satArray[i].rotation.x = 0;
					satArray[i].rotation.z = 0;
					satArray[i].rotation.y = 0;
					satArray[i].position.y = 0;
				}
			}

			function init() {
				raycaster = new THREE.Raycaster();
				raycaster.layers.set( 1 );
				mouse = new THREE.Vector2();

				const container = document.getElementById( 'container' );

				clock = new THREE.Clock();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ReinhardToneMapping;
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				//particles

				particleGeo = new THREE.BufferGeometry();
				vertices = [];
				sprite = new THREE.TextureLoader().load('sprite.png');


				for ( let i = 0; i < 1000; i ++ ) {
					const x = 40 * (Math.random() - 0.5);
					const y = 40 * (Math.random() - 0.5);
					const z = 40 *(Math.random() - 0.5);

					vertices.push( x, y, z );
				}
				particleGeo.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
				particleMat = new THREE.PointsMaterial( { size: 0.2, sizeAttenuation: true, map: sprite, alphaTest: 0.5, transparent: true } );
				particleMat.color.setHSL( 1.0, 0.3, 0.7 );
				particles = new THREE.Points( particleGeo, particleMat );
				scene.add(particles);

				//camera

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.01, 100 );
				camera.position.set( 0, 14, 0 );
				scene.add( camera );
				//scene.fog = new THREE.Fog(0x00ffff, 0.1, 20);

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.maxPolarAngle = Math.PI * 0.5;
				controls.minDistance = 4;
				controls.maxDistance = 24;
				controls.autoRotate = true;
				controls.enablePan = false;

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				const pointLight = new THREE.PointLight( 0xffffff, 1 );
				camera.add( pointLight );

				const renderScene = new RenderPass( scene, camera );

				const bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );
				bloomPass.threshold = params.bloomThreshold;
				bloomPass.strength = params.bloomStrength;
				bloomPass.radius = params.bloomRadius;

				composer = new EffectComposer( renderer );
				composer.addPass( renderScene );
				composer.addPass( bloomPass );

				//objects
				const orbitSpawn = new THREE.Mesh(new THREE.SphereGeometry(1,32,32),new THREE.MeshBasicMaterial( { color: 0xff00ff } ));
				scene.add(orbitSpawn);
				for (let i = 0; i < values.length; i++) {
					satellite(values[i].width,values[i].size, i);//width,thickness
				}


				animate();
				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				composer.setSize( width, height );

			}

			function animate() {
				const delta = clock.getDelta();
				for (let i = 0; i < satArray.length; i++) {
					satArray[i].rotateY(delta/values[i].width);
					orbitArray[i].material.color.set(0xff0000);
					if (i == currentSelected) {
						orbitArray[i].material.color.set(0xffff00);
					}
					
					if (mode == -1) {
						satArray[i].position.y = -values[i].width+1;
					}
					else {
						satArray[i].rotateX(delta/values[i].width/10);
					}
				}
				raycaster.setFromCamera( mouse, camera );
				const intersects = raycaster.intersectObjects( scene.children,true );
				if (intersects.length > 0) {
					
					intersects[0].object.material.color.set( 0xffffff );
					if (mousedowned && intersects[0].object.val != currentSelected) {
						console.log(intersects[0].object.val);
						currentSelected = intersects[0].object.val;
					}

				}

				window.addEventListener( 'pointermove', onMouseMove, false );
				window.addEventListener( 'pointerdown', onMouseDown, false );
				window.addEventListener( 'pointerup', onMouseUp, false );

				requestAnimationFrame( animate );

				
				
				

				particles.rotateY(delta/8);
				particles.rotateX(delta/32);
				composer.render();

			}

			function satellite(width,thickness,value) { //width, thickness
				const torusSpawn = new THREE.Mesh(new THREE.TorusGeometry(width,thickness/10,25,40),new THREE.MeshBasicMaterial( { color: 0xff00ff, transparent: true, opacity: 0.2} ));
				torusSpawn.rotateX(Math.PI/2);
				const orbitSpawn = new THREE.Mesh(new THREE.SphereGeometry(thickness),new THREE.MeshBasicMaterial( { color: 0xff00ff } ));
				orbitSpawn.position.set(width,0,0);
				orbitSpawn.layers.enable( 1 );
				orbitSpawn.val = value;
				
				orbitArray.push(orbitSpawn);
				const group = new THREE.Group();
				group.add( torusSpawn );
				group.add( orbitSpawn );
				group.layers.enable( 1 );
				satArray.push(group);
				scene.add( group );
				
			}

			document.getElementById("resetBtn").addEventListener("click", resetter);

		</script>

	</body>

</html>
